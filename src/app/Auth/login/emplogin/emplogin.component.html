<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
 <div class="alert alert-success col-sm-10" *ngIf="loginsuccess;else failmessage">
   <strong>{{loginsuccess}} !!</strong>
 </div>
 <ng-template #failmessage>
   <div class="alert alert-danger" *ngIf="loginfail">
     <strong>{{loginfail}} !!</strong>
   </div>
 </ng-template>
</div>
<div class="col-sm-3"></div>
<div class="col-sm-2"></div>
  <div class="col-sm-8">

    <form [formGroup]="loginForm"> 
      <div class="fontuser form-group">                 
        <div class="col-sm-9">
            <input type="email" formControlName="email" id="email" placeholder="Enter your email" class="form-control fontawesomyInputRgstr"  [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
            <i class="fa fa-envelope"></i>
        </div> 

        <!-- <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">Email is required</div>
      </div> -->
    </div>
    
    <div class="fontuser form-group"> 
        <div class="col-sm-9">
            <input type="password" id="password" formControlName="password" placeholder="Enter a password" class="form-control fontawesomyInputRgstr" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
            <i class="fa fa-lock"></i>
        </div>
    </div>
    
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
          <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Register</button>
      </div>
    </form>


  </div>
</div>
